---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: redis
  namespace: redis
spec:
  parentRefs:
    - name: istio-gateway
      kind: Gateway
      namespace: istio-system
      sectionName: tcp-redis
  rules:
    - backendRefs:
        - name: redis
          port: 6379
          namespace: redis
          kind: Service
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis
  namespace: redis
  labels:
    app: redis
spec:
  selector:
    matchLabels:
      app: redis
  replicas: 1
  serviceName: redis-hl
  template:
    metadata:
      labels:
        app: redis
        app.kubernetes.io/version: 7.4.2
    spec:
      containers:
        - name: redis
          image: redis:7.4.2
          ports:
            - containerPort: 6379
              name: tcp-redis
          command:
            - redis-server
            - /etc/redis/redis.conf
          volumeMounts:
            - mountPath: /etc/redis/redis.conf
              name: redis-cm
              subPath: redis.conf
            - mountPath: /data
              name: redis-data
      volumes:
        - name: redis-cm
          configMap:
            name: redis-cm
        - name: redis-data
          hostPath:
            path: /data/redis/data
            type: DirectoryOrCreate
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: redis
                topologyKey: kubernetes.io/hostname
              weight: 1